<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<title>ニュースレター購読フォーム</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	</head>
	<body class="bg-dark">
		<div class="container">
			<div class="main container-fluid">
					<div class="row bg-light text-dark py-5">
							<div class="col-md-8 offset-md-2">
									<h2 class="fs-1 mb-5 text-center fw-bold">ニュースレター購読</h2>
									<p>blastengine・メールテクノロジーに関するニュースレターを配信します（週1予定）</p>
									<form id="subscribe" method="post" action="">
											<div class="mb-3">
													<input type="text" class="form-control" name="name" placeholder="名前（オプショナル）" >
											</div>
											<div class="mb-3">
													<input type="text" class="form-control" name="email" placeholder="メールアドレス（必須）" value="" required>
											</div>
											<div class="text-center pt-4 col-md-6 offset-md-3">
												<div id="result" class="alert"></div>
												<button type="submit" class="btn btn-primary">購読する</button>
											</div>
									</form>
							</div>
					</div>
			</div>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
